<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off">

  <!-- Regions -->
   <div class="row mb-3">
    <div class="col">
      <label for="region" class="form-label">Continente</label>
      <select
        name="region" id="region"
        formControlName="region"
        class="form-control"
      >
        <option value="">Seleccione un continente</option>
        <option
          *ngFor="let region of regions"
          [value]="region"
        >
          {{ region }}
        </option>
      </select>
    </div>
   </div>

  <!-- Countries -->
  <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
    <div class="col">
      <label for="country" class="form-label">País</label>
      <select
        name="country" id="country"
        formControlName="country"
        class="form-control"
      >
        <option value="">Seleccione un país</option>
        <option
          *ngFor="let country of countriesByRegion"
          [value]="country.cca3"
        >
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Borders -->
  <div class="row mb-3" *ngIf="borders.length > 0">
    <div class="col">
      <label for="border" class="form-label">Frontera</label>
      <select
        name="border" id="border"
        formControlName="border"
        class="form-control"
      >
        <option value="">Seleccione un la frontera</option>
        <option
          *ngFor="let border of borders"
          [value]="border.cca3"
        >
          {{ border.name }}
        </option>
      </select>
    </div>
  </div>

</form>

<h3>Formulario</h3>
<code>
  {{ myForm.value | json }}
</code>
<p>
  is form valid: {{ myForm.valid | json }}
</p>
